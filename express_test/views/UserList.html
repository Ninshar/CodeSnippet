<!DOCTYPE html>
<html>
<head>
    <title>用户列表页面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/libs/mdui/css/mdui.css">
</head>
<body class="mdui-theme-primary-teal">
    <div class="mdui-appbar">
        <div class="mdui-toolbar mdui-color-theme">
            <a href="http://blog.gdfengshuo.com/2017/07/29/20" target="_blank" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">home</i></a>
            <a href="http://blog.gdfengshuo.com/2017/07/29/20" target="_blank" class="mdui-typo-title">用户列表页面</a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="/users/add" class="mdui-btn">添加用户</a>
        </div>
    </div>
    <div class="mdui-container mdui-m-t-3">
        <div class="mdui-table-fluid">
            <table class="mdui-table mdui-table-hoverable">
                <tr>
                    <th>用户名</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
                <% for(var i in user){ %>
                    <tr data-id="<%= user[i]._id %>">
                        <td><%= user[i].username %></td>
                        <td><%= user[i].email %></td>
                        <td>
                            <div class="mdui-typo">
                                <a href="/users/detail/<%= user[i]._id %>"> 查看 </a>
                                <a href="/users/edit/<%= user[i]._id %>"> 编辑 </a>
                                <a href="#" class="del" data-id="<%= user[i]._id %>"> 删除 </a>
                            </div>
                        </td>
                    </tr>
                <% } %>
            </table>
        </div>
    </div>
    <script src="/libs/jquery/jquery.min.js"></script>
    <script>
        function refresh(){
            window.location.reload();//刷新当前页面.
            
            //或者下方刷新方法
            //parent.location.reload()刷新父亲对象（用于框架）--需在iframe框架内使用
            // opener.location.reload()刷新父窗口对象（用于单开窗口
        //top.location.reload()刷新最顶端对象（用于多开窗口）
        }
        $('.del').on('click',function(){
            var id = $(this).data('id');
            var self = $(this)
            $.ajax({
                url: '/users/del?id='+id,
                type: 'delete',
                success: function (res) {
                console.log(res)
                var Trid= self.parents('tr').attr('data-id')
                if(Trid==id){
                    self.parents('tr').remove();
                }
            }})
        })
    </script>
</body>
</html>
